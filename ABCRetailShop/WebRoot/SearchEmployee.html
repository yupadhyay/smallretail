 <script language="javascript">
 
var xmlHttp

function searchEmployee(str)
{ 

xmlHttp=GetXmlHttpObject();
if (xmlHttp==null)
  {
  alert ("Your browser does not support AJAX!");
  return;
  } 
var url="SearchEmployee.jsp";
url=url+"?q="+str;

xmlHttp.onreadystatechange=stateChanged;
xmlHttp.open("GET",url,true);
xmlHttp.send(null);
}

function stateChanged() 
{ 
if (xmlHttp.readyState==4)
{ 
document.getElementById("txtHint").innerHTML=xmlHttp.responseText;
}
}

function GetXmlHttpObject()
{
var xmlHttp=null;
try
  {
  // Firefox, Opera 8.0+, Safari
  xmlHttp=new XMLHttpRequest();
  }
catch (e)
  {
  // Internet Explorer
  try
    {
    xmlHttp=new ActiveXObject("Msxml2.XMLHTTP");
    }
  catch (e)
    {
    xmlHttp=new ActiveXObject("Microsoft.XMLHTTP");
    }
  }
return xmlHttp;
}
 
 
 </script>

  </head>
  <body onload="init()" background="searching.gif">
   <form name="autofillform" method="get"> 
  <br><br><br>
  
  <p align="center">Enter Employee Name:
  <input type="text"
          size="20"
           id=name
                      name=name
          onkeyup="searchEmployee(this.value);">
 
  <p>
  </p>
 
<div id="txtHint"><b></b></div>
<p align="center">  <a href="Manager.jsp">Go Back to purchase Page</a></p>
 
</form>
   </body>
