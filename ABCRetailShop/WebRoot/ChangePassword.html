  <script type="text/javascript">
  function check(){
  if(document.all.newPassword1.value!=document.all.newPassword2.value){
  alert('New and Confirm Password does not match');
  document.all.newPassword1.value='';
  document.all.newPassword2.value='';
  document.all.newPassword1.focus();
  return;
  }
  else{
   passwordchange.submit();
  }
  }
  
  
  function reset(){
  document.all.oldPassword.value='';
  document.all.newPassword1.value='';
  document.all.newPassword2.value='';
  return;
  } 
  
  </script>
